<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ga+Maamli&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 class="logo">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path
              d="M11.19,2.25C11.97,2.26 12.71,2.73 13,3.5L18,15.45C18.09,15.71 18.14,16 18.13,16.25C18.11,17 17.65,17.74 16.9,18.05L9.53,21.1C9.27,21.22 9,21.25 8.74,21.25C7.97,21.23 7.24,20.77 6.93,20L1.97,8.05C1.55,7.04 2.04,5.87 3.06,5.45L10.42,2.4C10.67,2.31 10.93,2.25 11.19,2.25M14.67,2.25H16.12A2,2 0 0,1 18.12,4.25V10.6L14.67,2.25M20.13,3.79L21.47,4.36C22.5,4.78 22.97,5.94 22.56,6.96L20.13,12.82V3.79M11.19,4.22L3.8,7.29L8.77,19.3L16.17,16.24L11.19,4.22M8.65,8.54L11.88,10.95L11.44,14.96L8.21,12.54L8.65,8.54Z"
            />
          </svg>
          <span>My</span> Library
        </h1>
        <input
          type="search"
          id="search-library"
          name="search"
          placeholder="Search for book..."
        />
        <button class="new-book">Add Book</button>
      </div>
      <h1 class="library-name">My Books</h1>
      <div id="bg">
        <div class="books"></div>
      </div>
    </div>
    <dialog id="form-dialog">
      <form action="" method="post" id="add-book-form">
        <div>
          <label for="title">Book Title</label>
          <input
            type="text"
            id="title"
            name="book_title"
            autocomplete="off"
            required
          />
        </div>
        <div>
          <label for="author">Author</label>
          <input
            type="text"
            id="author"
            name="book_author"
            autocomplete="off"
            required
          />
        </div>
        <div>
          <label for="pages">Total Pages</label>
          <input
            type="number"
            id="pages"
            name="book_pages"
            autocomplete="off"
            required
          />
        </div>
        <div>
          Have you read this book?
          <input
            type="radio"
            id="have-read"
            name="have-read-book"
            value="yes"
            required
          />
          <label for="have-read">Yes</label>

          <input type="radio" id="not-read" name="have-read-book" value="no" />
          <label for="not-read">No</label>
        </div>
        <div class="btns">
          <button type="submit" id="add-book">Add Book</button>
          <button id="close-btn">Close</button>
        </div>
      </form>
    </dialog>
  </body>
</html>
