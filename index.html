<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <input
          type="search"
          id="search-library"
          name="search"
          placeholder="Search for book..."
        />
        <button class="new-book">Add New Book</button>
      </div>
      <h1 class="library-name">My Library</h1>
      <div class="books"></div>
    </div>
    <dialog id="form-dialog">
      <form action="" method="post" id="add-book-form">
        <div>
          <label for="title">Book Title</label>
          <input type="text" id="title" name="book_title" required />;
        </div>
        <div>
          <label for="author">Author</label>
          <input type="text" id="author" name="book_author" required />
        </div>
        <div>
          <label for="pages">Total Pages</label>
          <input type="number" id="pages" name="book_pages" required />
        </div>
        <div>
          <input
            type="radio"
            id="have-read"
            name="have-read-book"
            value="yes"
            required
          />
          <label for="have-read">Yes</label>

          <input type="radio" id="have-read" name="have-read-book" value="no" />
          <label for="have-read">No</label>
        </div>
        <div class="btns">
          <button id="add-book">Add Book</button>
          <button id="close-btn">Close</button>
        </div>
      </form>
    </dialog>
  </body>
</html>
